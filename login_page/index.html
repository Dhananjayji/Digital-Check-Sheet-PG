  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Login button logic
      document.getElementById("loginButton").onclick = function() {
        // Hardcoded login credentials
        var correctUsername = "user";
        var correctPassword = "12345";
  
        // Get user input
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value.trim();
  
        // Check credentials
        if (username === correctUsername && password === correctPassword) {
          // Redirect to main page if login is successful
          window.location.href = "../main_page/main.html"; // Replace with the actual page URL
        } else {
          // Display error message if login fails
          alert("Invalid credentials. Please try again.");
        }
      };
  
      // Enter key event listener for the login form
      const formContainer = document.querySelector('.form-container');
      const loginButton = document.getElementById('loginButton');
  
      formContainer.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent default form submission
          loginButton.click(); // Trigger the login button click
        }
      });
    });
  </script>
